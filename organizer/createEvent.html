<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - V-Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFD700;
            --secondary-color: #FFE55C;
            --accent-color: #FFD700;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --background-light: #f8f9fa;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --success-color: #28a745;
            --border-radius: 12px;
            --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding-top: 80px;
        }

        .navbar {
            background-color: var(--text-dark);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .navbar-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .form-container {
            max-width: 800px;
            margin: 4rem auto;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .image-preview {
            max-width: 200px;
            margin-top: 1rem;
        }

        .footer {
            background-color: var(--text-dark);
            color: var(--text-light);
            padding: 1rem 0;
            text-align: center;
            position: override;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="../assets/v1.png" alt="V-Connect Logo" height="40">
                V-Connect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="organizerDashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="volunteers.html">Volunteers</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h2 class="mb-4">Create New Event</h2>
        <form id="createEventForm">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="eventTitle" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Description</label>
                        <textarea class="form-control" id="eventDescription" rows="4" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Event Date</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Event Time</label>
                                <input type="time" class="form-control" id="eventTime" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" id="eventLocation" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-control" id="eventCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="environmental">Environmental</option>
                                    <option value="education">Education</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="community">Community Service</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Required Volunteers</label>
                                <input type="number" class="form-control" id="volunteerCount" min="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Image</label>
                        <input type="file" class="form-control" id="eventImage" accept="image/*">
                        <img id="imagePreview" class="image-preview d-none">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Skills Required</label>
                        <input type="text" class="form-control" id="skillsRequired" 
                            placeholder="Enter skills separated by commas">
                    </div>

                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 V-Connect. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAZ3Zap2Q_KBCtb6OZzdmLfARO6T0lMLg",
            authDomain: "v-connect-7d896.firebaseapp.com",
            projectId: "v-connect-7d896",
            storageBucket: "v-connect-7d896.appspot.com",
            messagingSenderId: "489654796371",
            appId: "1:489654796371:web:d0bf7b41970aec11d546a6",
            measurementId: "G-CBRKEL7DXS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Check if the user is authenticated
        async function checkOrganizerAuth() {
            return new Promise((resolve, reject) => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        resolve(user);
                    } else {
                        reject(new Error('User not authenticated'));
                    }
                });
            });
        }

        // Image preview
        document.getElementById('eventImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Creating...';

            try {
                const user = await checkOrganizerAuth();

                let imageUrl = '';
                const imageFile = document.getElementById('eventImage').files[0];
                if (imageFile) {
                    const storageRef = ref(storage, `events/${user.uid}/${Date.now()}_${imageFile.name}`);
                    await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(storageRef);
                }

                const eventData = {
                    title: document.getElementById('eventTitle').value,
                    description: document.getElementById('eventDescription').value,
                    date: document.getElementById('eventDate').value,
                    time: document.getElementById('eventTime').value,
                    location: document.getElementById('eventLocation').value,
                    category: document.getElementById('eventCategory').value,
                    requiredVolunteers: parseInt(document.getElementById('volunteerCount').value),
                    skillsRequired: document.getElementById('skillsRequired').value.split(',').map(skill => skill.trim()),
                    imageUrl: imageUrl,
                    organizerId: user.uid,
                    status: 'upcoming',
                    registeredVolunteers: [],
                    createdAt: new Date().toISOString()
                };

                await addDoc(collection(db, "events"), eventData);
                
                alert('Event created successfully!');
                // Optionally reset the form
                document.getElementById('createEventForm').reset();
                document.getElementById('imagePreview').classList.add('d-none');
                window.location.href = 'organizerDashboard.html';
            } catch (error) {
                console.error("Error creating event:", error);
                alert('Error creating event. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Create Event';
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.signOut();
                window.location.href = 'signup.html';
            } catch (error) {
                console.error("Error signing out:", error);
                alert('Error signing out. Please try again.');
            }
        });
    </script>
</body>
</html>
